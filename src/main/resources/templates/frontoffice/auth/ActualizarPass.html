<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<nav th:replace="~{layout::menu}"></nav>
<body>
<div class="container">
    <div class="card" style="max-width: 600px;">
        <div class="card-header text-bg-dark mb-3">
            Cambiar Contraseña
        </div>
        <div class="card-body">
            <form action="@{/auth/}" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña Nueva</label>
                    <input maxlength="15" type="text" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Repita la contraseña</label>
                    <input maxlength="15" type="password" class="form-control" name="password1" id="password1">
                </div>
                <button type="submit" id="btningresar" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    INGRESAR
                </button>
                <a class="btn btn-primary" href="@{/auth/registrar}" role="button">REGISTRARSE</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
